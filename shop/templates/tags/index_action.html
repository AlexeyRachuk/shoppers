{% for index_action in index_action_item %}
<div class="site-section block-8">
    <div class="container">
        <div class="row justify-content-center  mb-5">
            <div class="col-md-7 site-section-heading text-center pt-4">
                <h2>{{ index_action.action_block_title }}</h2>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col-md-12 col-lg-7 mb-5">
                <img src="{{ index_action.action_image.url }}" alt="Image placeholder" class="img-fluid rounded">
            </div>
            <div class="col-md-12 col-lg-5 text-center pl-md-5">
                <h2>{{ index_action.action_title }}</h2>
                <p class="post-meta mb-4">{{ index_action.action_date }}</p>
                <p>{{ index_action.action_description }}</p>
                <p><a href="{{ index_action.action_url }}" class="btn btn-primary btn-sm">{{ index_action.action_button }}</a></p>
            </div>
        </div>
    </div>
</div>
{% endfor %}
