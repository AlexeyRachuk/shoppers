{% extends 'base/base.html' %}
{% block content %}
{% load tags %}
{% for about in about_items %}
    <div class="bg-light py-3">
      <div class="container">
        <div class="row">
          <div class="col-md-12 mb-0"><a href="/">Главная</a> <span class="mx-2 mb-0">/</span> <strong class="text-black">О нас</strong></div>
        </div>
      </div>
    </div>  

    <div class="site-section border-bottom">
      <div class="container">
        <div class="row mb-5">
          <div class="col-md-6">
            <div class="block-16">
              <figure>
                <img src="{{ about.about_image.url }}" alt="Image placeholder" class="img-fluid rounded">
              </figure>
            </div>
          </div>
          <div class="col-md-1"></div>
          <div class="col-md-5">
            
            
            <div class="site-section-heading pt-3 mb-4">
              <h2 class="text-black">{{ about.about_title }}</h2>
            </div>
            <p>{{ about.about_description }}</p>
          </div>
        </div>
      </div>
    </div>
{% endfor %}
{% get_about_team %}
{% get_benefit %}
{% endblock content %}
